<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2">
            <button class="b1">C</button>
        </div>
        <div class="item3">
            <button class="b1">←</button>
        </div>
        <div class="item4">
            <button class="b2">÷</button>
        </div>
        <div class="item5">
            <button class="b1">7</button>
        </div>
        <div class="item6">
            <button class="b1">8</button>
        </div>
        <div class="item7">
            <button class="b1">9</button>
        </div>
        <div class="item8">
            <button class="b2">x</button>
        </div>
        <div class="item9">
            <button class="b1">4</button>
        </div>
        <div class="item10">
            <button class="b1">5</button>
        </div>
        <div class="item11">
            <button class="b1">6</button>
        </div>
        <div class="item12">
            <button class="b2">-</button>
        </div>
        <div class="item13">
            <button class="b1">1</button>
        </div>
        <div class="item14">
            <button class="b1">2</button>
        </div>
        <div class="item15">
            <button class="b1">3</button>
        </div>
        <div class="item16">
            <button class="b2">+</button>
        </div>
        <div class="item17">
            <button class="b1">0</button>
        </div>
        <div class="item18">
            <button class="b2">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
